<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body {
                font-family: monospace, sans-serif;
                background-image: url("bg.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                margin: 0;
                padding: 0;
            }

            .container {
                width: 500px;
                margin: 100px auto;
                background-color: #fff;
                padding: 25px;
                box-shadow: 0 0 10px #000000e4;
                border-radius: 8px;
                
                text-align: center;
            }

            label {
                font-size: 1.1em;
                color: #352402;
            }

            input[type="text"] {
                display: block;
                width: 95%;
                margin: 10px 0;
                padding: 10px;
                font-size: 1em;
                color: #de2020;
                font-weight: bold;
                border-radius: 5px;
            }

            button {
                display: block;
                width: 30%;
                padding: 10px;
                margin-top: 5px;
                font-size: 1em;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            .answer {
                margin-top: 20px;
                font-size: 1.2em;
                color: #063695;
                background-color: #e9e9e9;
                padding: 15px;
                border-radius: 5px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <label for="question">Type your question:</label>
            <input type="text" id="question" placeholder="Type your question here...">
            <button onclick="getAnswer()">Get Answer</button>
            <div id="output" class="answer"></div>
        </div>

        <script>
            function getAnswer() {
                var question = document.getElementById('question').value.toLowerCase();
                var answer = '';

                if (question === 'what is the capital of france?') {
                answer = 'The capital of France is Paris.';
                } else if (question === 'who is the prime minister of the india?') {
                    answer = 'The Prime minister of the india is Narendra Modi..';
                } else if (question === 'what is the largest planet?') {
                    answer = 'The largest planet in our solar system is Jupiter.';
                } else if (question === 'how many continents are there?') {
                    answer = 'There are 7 continents on Earth.';
                } else if (question === 'what is the time?') {
                    answer = 'The time is 7 a.m.';
                } else if (question === '') {
                    answer = 'Please type your question';
                } else {
                answer = 'Sorry, I don\'t know the answer to that question.';
                }
                var outputDiv = document.getElementById('output');
                outputDiv.innerHTML = answer;
                outputDiv.style.display = 'block';
            }
        </script>
    </body>
</html>
